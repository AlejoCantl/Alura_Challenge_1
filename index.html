<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador challenge</title>
    <script src="Desec.js" defer></script>
</head>

<body>
    <main>
        <h1>Encriptador</h1>
        <div class="container">
            <div class="entrada-container">
                <section class="entrada">
                    <textarea class="area" placeholder="Ingrese el texto que se va a encriptar o desencriptar" id="area"
                        oninput="display();"></textarea>
                </section>
                <section>
                    <div class="buttons">
                        <button id="en" class="boton">Encriptar</button>
                        <button id="den" class="boton">Desencriptar</button>
                    </div>
                </section>
            </div>

            <section class="salida">
                <fieldset id="Cuadro" class="cuadro">
                    <p id="Output"></p>
                </fieldset>
                <div class="buttons">
                    <button id="Copiar" class="boton">Copiar</button>
                </div>
            </section>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
